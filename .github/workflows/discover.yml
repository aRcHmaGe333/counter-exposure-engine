name: Discover & Publish

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Manual trigger button
  push:
    branches: [ main, master ]  # Also run on push

jobs:
  discover:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          cd CascadeProjects/windsurf-project
          pip install -r requirements.txt
      
      - name: 🔍 Run discovery
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_OAUTH_TOKEN: ${{ secrets.TWITCH_OAUTH_TOKEN }}
        run: |
          cd CascadeProjects/windsurf-project
          python simple_web_ui.py
      
      - name: 📊 Display stats
        run: |
          cd CascadeProjects/windsurf-project
          if [ -f counter_exposure_feed.html ]; then
            echo "✅ Feed generated successfully!"
            ls -lh counter_exposure_feed.html
          else
            echo "❌ Feed generation failed"
            exit 1
          fi
      
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CascadeProjects/windsurf-project
          publish_branch: gh-pages
          keep_files: false
          enable_jekyll: false
      
      - name: 📝 Create deployment summary
        run: |
          echo "## 🎯 Discovery Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Feed updated at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 View your feed:" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/counter_exposure_feed.html" >> $GITHUB_STEP_SUMMARY
