name: Discover & Publish

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Manual trigger button
  push:
    branches: [ main, master ]  # Also run on push

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: pip install -r requirements.txt
      
      - name: 🔍 Run discovery
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python simple_web_ui.py
      
      - name: 📊 Display stats
        run: |
          if [ -f counter_exposure_feed.html ]; then
            echo "✅ Feed generated successfully!"
            ls -lh counter_exposure_feed.html
          else
            echo "❌ Feed generation failed"
            exit 1
          fi
      
      - name: 🚀 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: 📝 Create deployment summary
        run: |
          echo "## 🎯 Discovery Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Feed updated at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 View your feed:" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/counter_exposure_feed.html" >> $GITHUB_STEP_SUMMARY
